<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Box - Drag Version</title>
<style>
  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: Arial, sans-serif;
    color: #fff;
    touch-action: none; /* prevents default scrolling on touch */
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 600px;
    border: 3px solid #fff;
    background: #333;
    overflow: hidden;
  }

  #basket {
    position: absolute;
    bottom: 10px;
    width: 80px;
    height: 20px;
    background: #0f0;
    border-radius: 5px;
    touch-action: none;
  }

  #box {
    position: absolute;
    top: 0;
    width: 30px;
    height: 30px;
    background: #f00;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <div id="gameArea">
    <div id="basket"></div>
    <div id="box"></div>
    <div id="score">Score: 0</div>
  </div>

<script>
const basket = document.getElementById("basket");
const box = document.getElementById("box");
const scoreEl = document.getElementById("score");
const gameArea = document.getElementById("gameArea");

let basketX = 160;
let boxX = Math.random() * 370;
let boxY = 0;
let score = 0;

basket.style.left = basketX + "px";
box.style.left = boxX + "px";
box.style.top = boxY + "px";

// Dragging basket with mouse
let dragging = false;
basket.addEventListener("mousedown", () => dragging = true);
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", (e) => {
  if (dragging) {
    let rect = gameArea.getBoundingClientRect();
    basketX = e.clientX - rect.left - basket.offsetWidth/2;
    if (basketX < 0) basketX = 0;
    if (basketX > rect.width - basket.offsetWidth) basketX = rect.width - basket.offsetWidth;
    basket.style.left = basketX + "px";
  }
});

// Touch support
basket.addEventListener("touchstart", (e) => e.preventDefault());
basket.addEventListener("touchmove", (e) => {
  e.preventDefault();
  const rect = gameArea.getBoundingClientRect();
  basketX = e.touches[0].clientX - rect.left - basket.offsetWidth/2;
  if (basketX < 0) basketX = 0;
  if (basketX > rect.width - basket.offsetWidth) basketX = rect.width - basket.offsetWidth;
  basket.style.left = basketX + "px";
});

// Arrow keys (optional for desktop)
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") basketX -= 20;
  if (e.key === "ArrowRight") basketX += 20;
  if (basketX < 0) basketX = 0;
  if (basketX > 320) basketX = 320;
  basket.style.left = basketX + "px";
});

function gameLoop() {
  boxY += 5;
  box.style.top = boxY + "px";

  // Collision
  if (
    boxY + box.offsetHeight >= basket.offsetTop &&
    boxX + box.offsetWidth >= basketX &&
    boxX <= basketX + basket.offsetWidth
  ) {
    score++;
    scoreEl.textContent = "Score: " + score;
    resetBox();
  }

  if (boxY > gameArea.offsetHeight) resetBox();

  requestAnimationFrame(gameLoop);
}

function resetBox() {
  boxY = 0;
  boxX = Math.random() * (gameArea.offsetWidth - box.offsetWidth);
  box.style.left = boxX + "px";
  box.style.top = boxY + "px";
}

gameLoop();
</script>
</body>
</html>
